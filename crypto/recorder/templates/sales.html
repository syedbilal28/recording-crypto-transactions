<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
          font-family: Arial;
          background-color: #101119;
        }
        
        * {
          box-sizing: border-box;
        }
        
        form.searchbar input[type=text] {
          padding: 5px;
          font-size: 17px;
          border: 1px solid grey;
          float: left;
          width: 70%;
          background:#666773;
          margin-left: 160px;
        }
        
        form.searchbar button {
          float: left;
          width: 5%;
          padding: 5px;
          background: #666773;
          color: white;
          font-size: 17px;
          border: 1px solid grey;
          border-left: none;
          cursor: pointer;
        }
        
        form.searchbar button:hover {
          background: #0b7dda;
        }
        
        form.searchbar::after {
          content: "";
          clear: both;
          display: table;
        }
        body { 
           /* margin: 0;  */
           font-family: "Lato", sans-serif;
         } 
        
        .sidebar {
          margin: 0;
          padding: 0;
          width: 150px;
          background-color: #10152c;
          position: fixed;
          height: 100%;
          overflow: auto;
        }
        .sidebar a {
  display: block;
  color: white;
  padding: 16px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #04AA6D;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
  
}
.container{
      margin-left: 175px !important;
      margin-right: 175px !important;
  }
  .form-control{
    background-color: #0b1021;
    color: white;
    border: none;
  }
  .btn-2{
    background-color: #00f5b0;
    /* width: 60%; */
    color: black;
    border-radius: 1rem;
    border: none;
    font-weight: 550;
  }
  .btn-3{
    background-color: #00f5b0;
    /* width: 10%; */
    border: none;
    color: black;
    border-radius: 1rem;
    font-weight: 550;
  }
  .get{
    opacity: 0.5;
    background-color: white;
  }
  .half{
          width: 25%;
        }
        .no-border{
          border: none;
        }
        .more-half{
          width: 79%;
        }
        .quarter{
          width: 59%;
        }
        .form-top{
          border-bottom: 1px solid #1b1f2e;
        }
        #id_Type{
          display: none;
        }
</style>
        
    <title>Sales</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-9">
                <form class="searchbar" action="/action_page.php">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                  </form>
            </div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
        </div>
       
    </header>
    <div class="sidebar">
        <a href="purchases.html">Purchases</a><br><br>
        <a class="active" href="sales.html">Sales</a><br><br>
        <a href="report.html">Reports</a><br><br>
        <a href="gas-fee.html">Gas fee</a><br><br>
        <a href="transaction.html">Transaction</a>

    </div>
    <br>
    
    <div class="container px-4" >
        <div class="form-wrapper m-5 rounded" >
            <form action="" class="form-control px-4 py-3 form-top" >
              {% csrf_token %}
              
                <div class="row">
                    <div class="col">
                        <h3 >Sales</h3>
                    </div>
                    <div class="col-2">
                      <form  action="">
                        <button class="btn-2 btn btn-primary px-4"><span class='big-font'>+ </span>New</button>
                      </form>
                    </div>
                </div>
            </form>

            <form action="{% url 'Sale' %}" class="form-control px-4" method="POST">
              {% csrf_token %}
              {{ form.Type }}
                <div class="form-wrapper py-4">
                    <label for="pname">Product name</label><br>
                    <!-- <select class="get form-control half" name="Product name" id="pname">
                        <option value="kryptonite">kryptonite</option>
                        <option value="etherium">Etherium</option>

                        <option value="dodge coin">Dodge Coin</option> -->
                        {{ form.product }}
                    </select>
                    
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="sprice">Sales Price</label><br>
                        <!-- <input class="get form-control more-half" type="number" name="sale price" id="sprice"> -->
                        {{ form.price }}
                    </div>
                    <div class="col-4">
                        <label for="percentage">Percentage</label>
                        <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value"></div>
                            <!-- <input class="get form-control more-half" type="number" id="number" value="0" /> -->
                            {{ form.percentage }}
                            <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">
                            </div>

                    </div>
                </div>
                <br>
                <div>
                    <label for="sold-quantity">Sold Quantity</label><br>
                    <!-- <input class="get form-control half" type="number" id="sold-quantity" value="0"> -->
                    {{ form.quantity }}
                </div>
                <br>
                <div class="d-flex">
                    <div class="m-2">
                      
                        <button class="btn-3 btn btn-primary px-4" type="submit">Delete</button>
                      </div>
                      <div class="m-2">
                        <button class="btn-3 btn btn-primary px-4" type="submit">Save</button>
                      
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
      document.querySelector("#id_product").className="get form-control half"
    </script>
</body>
</html>

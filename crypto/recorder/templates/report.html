    <script>
      var $populationChart = $("#population-chart");
      var ctx = $populationChart[0].getContext("2d");
      var speedData = {
      labels: {{ x|safe }},
      datasets: [{
        label: "Profit",
        fill:false,
        borderColor:"#00f5b0",
        data: {{ y|safe }},
      }]
    };
    var chartOptions = {
      legend: {
        display: false,
        position: 'top',
        labels: {
          boxWidth: 80,
          fontColor: 'black'
        }
      }
    };
      var lineChart = new Chart(ctx, {
        type: 'line',
        data: speedData,
        options: chartOptions
    });
    
      $(function() {
  $('.chart').easyPieChart({
    barColor: '#00f5b0',
    trackColor: '#f9f9f9',
    scaleColor: 'false',
    scaleLength: 5,
    lineCap: 'round',
    lineWidth: 12,
    // trackWidth: undefined,
    size: 110,
    rotate: 0, // in degrees
    animate: {
      duration: 1000,
      enabled: true
    },
    easing: function (x, t, b, c, d) { // easing function
      t = t / (d/2);
      if (t < 1) {
        return c / 2 * t * t + b;
      }
      return -c/2 * ((--t)*(t-2) - 1) + b;
    }
  });
});

    <div class="modal fade" id="transaction-edit-modal" tabindex="-1" role="dialog" aria-labelledby="transaction-edit-label" aria-hidden="true">

<script>
  function CreateNotification(message){
  
    document.querySelector(".toast-body").innerHTML+=message
    $(".toast").toast('show');
    }
  $("#form").on("submit",function(event){
    var message=$("#chat_message").val()
    
    event.preventDefault()
    $.ajax({
      url:"/send-message/",
      method:"POST",
      data:{
        "message":message,
        "csrfmiddlewaretoken":"{{ csrf_token }}"
      },
      success:function(data){
        console.log(data)
        add_message(data.message)
        document.querySelector("#chat_message").value=""
      }
    })

  })
  function OpenSlideMenu(){
    var sidebar=document.querySelector("#right-sidebar")
    $(sidebar).addClass("active")
    
    // sidebar.style.width="21%"
    // sidebar.style.display="block"
    
  }

  function add_message(message){
    if (message.user.username=="{{ request.user.username }}"){
      message_html=`<li class="user my-1">
                    <div class="message-div">
                      <div class="message-wrapper px-3 py-1 ours">
                        <p class="message">${message.message}</p>
                      </div>
                    </div>
                  </li>`
                }
    else{
      message_html=`<li class="other my-1">
                    <div class="message-div">
                      <div class="message-wrapper px-3 py-1 theirs">
                        <p class="message">${message.message}</p>
                      </div>
                    </div>
                  </li>`
    }
    document.querySelector("#Chatbox").innerHTML+=message_html
  }
  function CloseSlideMenu(){
    var sidebar=document.querySelector("#right-sidebar")
    $(sidebar).removeClass("active")
    // sidebar.style.width="0px"
    // sidebar.style.display="none"
  }
  $(".close-message").on("click",function(){
    CloseSlideMenu()
  })

  $(".close").on("click",()=>{
    $(".modal").modal("toggle")
  })
</script>
